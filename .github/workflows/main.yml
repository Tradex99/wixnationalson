name: Runner

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:        # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js Dependencies
        run: |
          npm install axios chalk@4.1.2 figlet playwright

      - name: Install Only Firefox for Playwright
        run: |
          npx playwright install firefox

      - name: Make run.sh Executable
        run: chmod +x run.sh

      - name: Run Bash Script
        run: ./run.sh

      - name: Push key.txt if it exists
        run: |
          if [ -f key.txt ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add key.txt
            git commit -m "Auto-commit: Add/Update key.txt [GitHub Actions]"
            git push
          else
            echo "key.txt not found skipping push."
    
