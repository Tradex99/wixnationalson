name: Runner

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:        # Manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js Dependencies
        run: |
          npm install axios chalk@4.1.2 figlet playwright

      - name: Install Only Firefox for Playwright
        run: |
          npx playwright install firefox

      - name: Make run.sh Executable
        run: chmod +x run.sh

      - name: Execute run.sh Script
        run: ./run.sh

      - name: Push Files if They Exist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          files_to_commit=""

          for file in today.json today.txt tomorrow.json tomorrow.txt key.txt; do
            if [ -f "$file" ]; then
              echo "$file found. Adding to commit."
              git add "$file"
              files_to_commit="true"
            else
              echo "$file not found. Skipping."
            fi
          done

          if [ "$files_to_commit" = "true" ]; then
            git commit -m "Auto-commit: Update generated output files"
            git push
          else
            echo "No output files found skipping commit/push."
          
